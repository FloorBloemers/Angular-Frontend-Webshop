<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Product</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let product of products">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ product.name }}</h4>
        <p class="list-group-item-text">{{ product.description }}</p>
      </div>
      <span class="pull-right">
        <img src="{{ product.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-product></app-product>
  </div>
</div>
